<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<section>
  <body class="bg-dark">
    <div class="col-md-6  py-5 m-auto text-center ">
      <input id="for-city" type="text" class="form-control border border-2" placeholder='Enter a location for Weather......' aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="forClick()" class="btn btn-danger mt-2" type="button" id="button-addon2">Search</button>
    </div>
  
    <div class="text-white text-center">
      <img id="forImg" src="https://openweathermap.org/img/wn/02d@2x.png">
       <h1 id="city">Dhaka</h1>
       <h3><span id="tempreture">38.06</span>&deg;C</h3>
       <h1 id="condition" class="lead">Clouds</h1>
  
    </div>
     
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
      <script src="js/index.js"></script>
  </body>
</section>
</html>
